{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poki Kids</title>
    <link rel="stylesheet" href="{% static 'game/css/TicTacToe.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url({% static 'game/images/sp1.jpeg' %}) no-repeat center center fixed;
        background-size: cover;
        color: rgb(230, 230, 230);
        text-align: center;
        font-family: 'Indie Flower', 'Comic Sans', cursive;
        font-size: 0.7em;
    }
      
{% comment %} .wave-image {
  width: 100%;
  height: auto;
  background: url('{% static 'game/images/hwaves.svg' %}') 50% repeat-x;
  top: 100%;
  left: 0;
  right: 0;
  height: 50px;
} {% endcomment %}

      </style>
</head>
<body onload="initialize()">
    <header class="wave-header">
      <a href="javascript:history.back()" class="back-button">Back</a>
         <div class="header-content">
            <img src="{% static 'game/images/character-octopus.gif' %}" alt="Moving Octopus" class="octopus">
        </div>      
    </header>
    {% comment %} <div class="bottom-wave">
        <img src="{% static 'game/images/hwaves.svg' %}" class="wave-image">
    </div> {% endcomment %}
    <script src="{% static 'game/js/TicTacToe.js' %}"></script>

    <h1>Tic-Tac-Toe</h1>
    <table id="table_game">
      <tr><td class="td_game"><div id="cell0" onclick="cellClicked(this.id)" class="fixed"></div></td><td class="td_game"><div id="cell1" onclick="cellClicked(this.id)" class="fixed"></div></td><td class="td_game"><div id="cell2" onclick="cellClicked(this.id)" class="fixed"></div></td></tr>
      <tr><td class="td_game"><div id="cell3" onclick="cellClicked(this.id)" class="fixed"></div></td><td class="td_game"><div id="cell4" onclick="cellClicked(this.id)" class="fixed"></div></td><td class="td_game"><div id="cell5" onclick="cellClicked(this.id)" class="fixed"></div></td></tr>
      <tr><td class="td_game"><div id="cell6" onclick="cellClicked(this.id)" class="fixed"></div></td><td class="td_game"><div id="cell7" onclick="cellClicked(this.id)" class="fixed"></div></td><td class="td_game"><div id="cell8" onclick="cellClicked(this.id)" class="fixed"></div></td></tr>
    </table>
    <table>
      <tr><th class="th_list"  style="background:black;opacity:0.8;">Computer</th><th class="th_list" style="padding-right:10px;padding-left:10px;background:black;opacity:0.8;">Draws</th><th class="th_list" style="background:black;opacity:0.8;">Player</th></tr>
      <tr><td class="td_list" id="computer_score"  style="background:black;opacity:0.8;">0</td><td class="td_list" style="padding-right:10px;padding-left:10px;background:black;opacity:0.8;" id="tie_score">0</td><td class="td_list" id="player_score"  style="background:black;opacity:0.8;">0</td></tr>
    </table>
    <!-- The modal dialog for announcing the winner -->
    <div id="winAnnounce" class="modal">
      <header class="wave-header">
        <div class="header-content">
            <img src="{% static 'game/images/character-octopus.gif' %}" alt="Moving Octopus" class="octopus">
        </div>
       
            {% comment %} <img src="{% static 'game/images/hwaves.svg' %}" class="wave-image"> {% endcomment %}
       
    </header>
    {% comment %} <div class="bottom-wave">
        <img src="{% static 'game/images/hwaves.svg' %}" class="wave-image">
    </div> {% endcomment %}
    <script src="{% static 'game/js/TicTacToe.js' %}"></script>

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModal('winAnnounce')">Ã—</span>
        <p id="winText"></p>
      </div>
    </div>
    <!-- The dialog for getting feedback from the user -->
    <div id="userFeedback" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p id="questionText"></p>
        <p><button id="yesBtn">Yes</button> <button id="noBtn">No</button></p>
      </div>
    </div>
    <!-- The options dialog -->
    <div id="optionsDlg" class="modal">
      <header class="wave-header">
        <div class="header-content">
            <img src="{% static 'game/images/character-octopus.gif' %}" alt="Moving Octopus" class="octopus">
        </div>
       
            {% comment %} <img src="{% static 'game/images/hwaves.svg' %}" class="wave-image"> {% endcomment %}
       
    </header>
    {% comment %} <div class="bottom-wave">
        <img src="{% static 'game/images/hwaves.svg' %}" class="wave-image">
    </div> {% endcomment %}
    <script src="{% static 'game/js/TicTacToe.js' %}"></script>

      <!-- Modal content -->
      <!-- <div class="modal-content">
        <h2>How would you like to play?</h2>
          <h3>Difficulty:</h3>
          <label><input type="radio" name="difficulty" id="r0" value="0">easy </label>
          <label><input type="radio" name="difficulty" id="r1" value="1" checked>hard</label><br>
          <h3>Play as:</h3>
          <label><input type="radio" name="player" id="rx" value="x" checked>X (go first) </label>
          <label><input type="radio" name="player" id="ro" value="o">O<br></label>
          <p><button id="okBtn" onclick="getOptions()">Play</button></p>
      </div> -->
    </div>
    <script src="{% static 'game/js/TicTacToe.js' %}"></script>
</body>
</html>
